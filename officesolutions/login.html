<!DOCTYPE HTML>
<html>
<meta http-equiv="content-language" content="en-us">

<head>
  <title>officesolutions</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class='login'>
    <div class='login_title'>
      <span>Login to your account</span>
    </div>
    <div class='login_fields'>
      <form id="login-form">
      <div class='login_fields__user'>
        <div class='icon'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
        </div>
        <input placeholder='Username' name="email" type='text'>
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
        </input>
      </div>
      <div class='login_fields__password'>
        <div class='icon'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
        </div>
        <input placeholder='Password' name="password" type='password'>
        <input name="type" value="login" type='hidden'>
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </div>
      <div class='login_fields__submit'>
        <input type='submit' value='Log In'>
        <div class='forgot'>
            <a href='http://ayuthika.com/officesolutions/register.html' style=" font-size: 1.8em;color: #db607f;">Register</a>
        </div>
      </div>
    </div>
    <div class='success'>
      <h2>Authentication Success</h2>
      <p>Welcome back</p>
      <a class="button button--ghost button--ghost--green" id="logout" href="http://ayuthika.com/officesolutions/"><b>Go to Insights</b></a>
    </div>
    <div class='failure'>
      <h2>Authentication Failed</h2>
      <p>Please check email and password or make an account with us.</p>
    </div>
  </form>

  </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Authenticating...</p>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
